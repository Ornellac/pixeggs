<nav>
  <img src="../../assets/NavLogo.png" onmouseover="javascript:this.src='../../assets/NavLogo_onMouse.png';" onmouseout="javascript:this.src='../../assets/NavLogo.png';" />
  <ul>
    <li>
      <div class="hot-container">
        <p>
          <ng-container *ngFor="let navItem of navItems">
            <a [routerLink]='navItem.url' class="btn btn-blue"> {{navItem.name}} </a>
          </ng-container>
        </p>
      </div>
    </li>
  </ul>
</nav>
